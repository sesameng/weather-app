<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container top">
      <div class="row">
        <div class="col-4 top-left">
          <div class="search-bar">
            <form id="search-form">
              <input type="text" placeholder="city" id="city-input" />
              <input type="submit" value="search" />
            </form>
          </div>
          <button type="button" class="btn btn-primary">
            Current Location
          </button>
        </div>
        <div class="col top-middle">
          <h1 id="city"></h1>
          <div class="place-time">
            <h3><span id="date-time"></span><span id="am-pm">am</span></h3>
          </div>
        </div>
        <div class="col top-right">
          <span class="temp"> <span id="current-temp"></span>Â°</span>
          <a href="" class="unit">C</a>
          <br />
          <p class="details">
            <span class="description" id="current-description"
              >Mostly Sunny</span
            >
            <br />
            Humidity: <span id="humidity">10</span>%
            <br />
            Wind: <span id="wind">5</span>km/h
          </p>
        </div>
      </div>
    </div>
    <div>
      <p class="coded-by">
        coded by
        <a href="https://github.com/sesameng?tab=repositories">Samantha Eng</a>
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
